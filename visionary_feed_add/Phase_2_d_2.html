{% extends "global/Page.html" %}
{% load static otree %}

{% block content %}
<style>
.container{
    max-width: 90%;
}

.card{
    width: 1200px;
    height: 80%;
}

.text-bottom{
    vertical-align: bottom;
}

input[type="radio"] {
  width: 20px;
  height: 20px;
}

.img-fluid{
    width: 50%;
    height: 50%;
}

</style>

<body class="bg-light">
    <div class="card">
        <div class="card-header text-center font-weight-bold">
            <h5 class="card-title">Se seleziona "non acquistare gli oli essenziali"</h5>
        </div>
        <div class="card-body">

        <table class="table">
            <thead>
                <tr>
                    <td colspan="3" align="center"><b>Scelgo</b></td>
                </tr>
                <tr align="center">
                    <td><b>Di non acquistare gli oli essenziali</b></td>
                    <td colspan="2"></td>
                </tr>
            </thead>

            <tbody>
                <tr align="center">
                    <td>
                        <img class="img-fluid-2" src= "{{static 'visionary/mpl_opt_out.png' }}" style="height:100px"/>
                        <div class="alert alert-secondary" role="alert">Il mio reddito rimanerà <b>20,000 €</b></div>
                    </td>
                    <td colspan="2">
                        <img class="img-fluid" src= "{{static 'visionary/mpl_ex_option_c.png' }}"/>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="card-footer text-right">
                 <button name="btn_submit" value="True" class="btn btn-primary btn-large" >
                  <span style="font-size:12pt">Avanti</span>

             </button>
        </div>
    </div>
</body>

{% endblock %}
